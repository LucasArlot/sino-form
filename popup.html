<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Devis - SINO Shipping</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/dist/assets/main-xiZwCa2h.js" as="script">
    <link rel="preload" href="/dist/assets/main-BnwAW3iv.css" as="style">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f8fafc;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Popup-specific styles */
        .popup-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .popup-header {
            display: none; /* Hidden in popup mode */
        }
        
        /* Ensure form takes full height */
        .quote-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                background: white;
            }
            
            #root {
                height: 100vh;
                overflow: hidden;
            }
        }
        
        /* Loading state */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide scrollbars in popup */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="popup-container">
            <div class="popup-header"></div>
            <div class="quote-form-container">
                <div class="loading-container" id="loading">
                    <div class="loading-spinner"></div>
                </div>
                <div id="app" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Message communication script -->
    <script>
        // Communication with parent window
        function sendMessage(type, data = null) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: type,
                    data: data
                }, '*');
            }
        }

        // Handle form events
        function setupFormCommunication() {
            // Listen for form submission success
            document.addEventListener('SinoFormSuccess', function(event) {
                sendMessage('SINO_FORM_SUCCESS', event.detail);
            });

            // Listen for form errors
            document.addEventListener('SinoFormError', function(event) {
                sendMessage('SINO_FORM_ERROR', event.detail);
            });

            // Listen for form close requests
            document.addEventListener('SinoFormClose', function() {
                sendMessage('SINO_FORM_CLOSE');
            });
        }

        // Initialize communication
        document.addEventListener('DOMContentLoaded', function() {
            setupFormCommunication();
            
            // Notify parent that iframe is ready
            sendMessage('SINO_FORM_READY');
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                sendMessage('SINO_FORM_CLOSE');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            sendMessage('SINO_FORM_RESIZE', {
                width: window.innerWidth,
                height: window.innerHeight
            });
        });
    </script>

    <!-- Load the main application -->
    <script type="module">
        import { createRoot } from 'react-dom/client';
        import { StrictMode } from 'react';
        import PopupApp from './src/PopupApp.tsx';
        import './src/styles/main.css';

        // Hide loading and show app
        function showApp() {
            const loading = document.getElementById('loading');
            const app = document.getElementById('app');
            
            if (loading) loading.style.display = 'none';
            if (app) app.style.display = 'block';
        }

        // Create React root and render
        const container = document.getElementById('app');
        const root = createRoot(container);

        root.render(
            React.createElement(StrictMode, null,
                React.createElement(PopupApp, {
                    onSuccess: (data) => {
                        console.log('Form submitted successfully:', data);
                    },
                    onError: (error) => {
                        console.error('Form error:', error);
                    },
                    onClose: () => {
                        console.log('Form close requested');
                    }
                })
            )
        );

        // Show app after a short delay to ensure smooth loading
        setTimeout(showApp, 100);
    </script>
</body>
</html>
